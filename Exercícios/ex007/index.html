<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <link rel="shortcut icon" href="Icons8-Windows-8-Food-List-Ingredients.ico" type="image/x-icon">
</head>
<body>
    <h1>Listas ordendas ('ol')</h1>
    <ol type="I"><li>carro</li>
        <li>moto</li>
        <li>caminhão</li>
        <li>ônibus</li>
    </ol>
    <h1>Listas desordenadas ('ul')</h1>
    <ul type="disc"> 
        <li>carro</li>
        <li>moto</li>
        <li>caminhão</li>
        <li>ônibus</li>
    </ul>
</body>
</html>
